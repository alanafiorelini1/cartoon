<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/desenho.css">
    <title>Cartoon</title>
</head>
<body>
    <div class="container-cartoon">
        <div class="main-cartoon">
            <h2>Cadastro de desenhos</h2>
            <img src="img/picapau.jpg" alt="picapau" class="main-banner">
        </div>

        <div class="form-cartoon">
            <input type="text" id="nome" placeholder="Insira o seu nome" class="box-cartoon">
            <input type="text" id="login" placeholder="Crie seu login" class="box-cartoon">
            <input type="password" id="senha" placeholder="Crie a senha" class="box-cartoon">
            <input type="text" id="email" placeholder="Insira seu email" class="box-cartoon">

            <div class="button-cartoon">
                <button type="button" class="btn-cartoon">Cadastrar</button>
                <button type="button" class="btn-cartoon">Cancelar </button>
            </div>
        </div>
    </div>
</body>
</html>
